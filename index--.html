    <script type="text/javascript">
    // if (localStorage.getItem("ngStorage-currentUser")) {
    //     window.location.replace("event");

    $(function() {
        //hang on event of form with id=myform
        $("#registerForm").submit(function(e) {

            //prevent Default functionality
            e.preventDefault();

            //get the action-url of the form
            var actionurl = 'https://cii.virtex.in:4040/api/users/register'

            //do your own request an handle the results
            $.ajax({
                url: actionurl,
                type: 'post',
                data: $("#registerForm").serialize(),
                success: function(data) {
                   if (data.status == true) {
                        localStorage.setItem("ngStorage-currentUser", JSON.stringify(data.data));

                        if(window.innerHeight > window.innerWidth){
                         alert("Please use Landscape Orientation!");

                        }else if(window.innerHeight < window.innerWidth){
                        $('#page1').empty();
                        $('#form').css('display','none');
                        $('#video3').css('display', 'block');
                        $('#video3').trigger('play');
                        }
                    }
                        $('#video3').on('ended',function(){
                            window.location.replace("event");
                        });
                },
                error: function(data) {
                    console.log(data);
                }

            });
        });

    });
    </script>
