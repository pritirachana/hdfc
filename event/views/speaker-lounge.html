<style>
    .feedback{
        padding-left: 0px;
        padding-right: 0px;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: url('https://globalbioindiavirtual.com/event/images/plenary.jpg');
        background-size: cover;
    }
    a{
        color: #132f42;
    }
    #left{
        margin-left: 2vh;
    }
    .footer{
        margin-top: 10vh;
    }
    @media only screen 
    and (min-device-width : 320px) 
    and (max-device-width : 1024px) 
    and (orientation : landscape) {
        .footer{
        margin-top: 0vh;
    }
    td, th {
        padding: 5px;
        /* border: 1px solid #979797; */
        text-align: left;
        font-size: 12px;
        text-align: center !important;
        vertical-align: middle;
    }
    .leader-name {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-left: 2vh;
    font-size: 12px;
}
    }

    .live-image{
        width: 5vh;
    }
    .table-col{
        height: 70vh;
    overflow: hidden;
    overflow-y: scroll;
    margin-top: 13%;
    }
    </style>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <div class="container-fluid feedback">
      
        <div class="row justify-content-center org-table">
        <div class="col-9 col-lg-9 table-col">
            <table>
                <thead>
                    <tr>
                        <th id="name-left">Session Name</th>
                        <th id="name-left">Join</th>
                    </tr>
                </thead>
                    <tbody>
                        <tr ng-repeat="sessions in allsessions" ng-if="allsessions.length != 0">
                            <td  data-column="Name">
                            
                                <div class="leader-name">
                                    <div class="leader-name-txt">
                                        {{sessions.session_title}}
                                    </div>
                                </div>
                            </td>
                            <td style="cursor: pointer;text-align: center !important;">
                                <a ng-if="!previous_recording" ng-click="currentSession(sessions)" target="_blank">
                                    <img class="live-image" src="https://api.virtex.in/iisf/grand-event/sustainable-development/event/health-research-conclave/images/live-sessions.svg">
                                </a>
                                <div ng-if="previous_recording" >
                                    <a href="{{sessions.replay_link}}" ng-if="sessions.replay_link" target="_blank">
                                        <img class="live-image" src="https://iisfvirtual.in/images/replay.png">
                                    </a>
                                    <span ng-if="!sessions.replay_link">Video On Demand is under processing. Please check after some time. Thank you</span>
                                </div>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td colspan="3">                            
                                <div class="leader-name">
                                    <div class="leader-name-txt">
                                      <span ng-if="currentMessage">{{currentMessage}}</span>
                                      <span ng-if="!currentMessage">No Sessions Running</span>
                                    </div>
                                </div>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
